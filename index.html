<!DOCTYPE html>
<html>
    <link rel="manifest" href="/manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<head>
    <title>SMLE Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f3f3f3;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 20px 0 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1> Saudi Matching Calculator حاسبة الموزونة </h1>
        <p>Enter GPA, CV, and SMLE Test to calculate the total:</p>

        <label for="gpaType">Choose GPA Type:</label>
        <select id="gpaType">
            <option value="4"> from 4</option>
            <option value="5"> from 5</option>
        </select>

        <label for="gpa">GPA:</label>
        <input type="number" id="gpa" step="0.01" placeholder="Enter GPA">

        <label for="cvGrade">CV</label>
        <input type="number" id="cvGrade" step="0.01" placeholder="Enter CV from 15">

        <label for="smleTestGrade">SMLE Test</label>
        <input type="number" id="smleTestGrade" step="0.01" placeholder="Enter SMLE from 100">

        <button id="calculateButton">Calculate Total</button>

        <p id="result"></p>
    </div>

    <script>
        document.getElementById("calculateButton").addEventListener("click", function() {
            const gpaType = parseFloat(document.getElementById("gpaType").value);
            const gpa = parseFloat(document.getElementById("gpa").value);
            const cvGrade = parseFloat(document.getElementById("cvGrade").value);
            const smleTestGrade = parseFloat(document.getElementById("smleTestGrade").value);

            if (isNaN(gpa) || isNaN(cvGrade) || isNaN(smleTestGrade)) {
                document.getElementById("result").textContent = "Please enter valid GPA, CV Grade, and SMLE Test Grade.";
            } else {
                let weightedGPA, weightedCV, weightedSMLE;

                if (gpaType == 4) {
                    if (gpa < 3.5) {
                        weightedGPA = ((10 * gpa + 55)) * 0.30;
                    } else {
                        weightedGPA = ((10 * gpa + 20)) * 0.30;
                    }
                } else if (gpaType == 5) {
                    if (gpa < 4.5) {
                        weightedGPA = ((10 * gpa + 45)) * 0.30;
                    } else {
                        weightedGPA = ((20 * gpa + 0)) * 0.30;
                    }
                } else {
                    weightedGPA = 0;
                }

                weightedCV = (cvGrade);
                weightedSMLE = (smleTestGrade) * 0.55;

                const total = (weightedGPA + weightedCV + weightedSMLE).toFixed(2);
                document.getElementById("result").textContent = "Total: " + total + "%";
            }
        });
    </script>
</body>
</html>

      <!DOCTYPE html>
<html>
<head>
    <title>Page Visit Counter</title>
</head>
<body>
 <h1><a href="https://www.snapchat.com/add/snap7ssone" target="_blank"><img src="https://www.freeiconspng.com/thumbs/snapchat-icon/snapchat-logo-14.png" alt="Snapchat Icon"></a> </h1>
    <p>This page has been visited <span id="visitCount">0</span> times.</p>
    <script>
        // Check if localStorage is supported by the browser
        if (typeof(Storage) !== "undefined") {
            // Retrieve the current visit count from localStorage
            var visitCount = localStorage.getItem("pageVisitCount");

            // If the visit count is not available, initialize it to 0
            if (visitCount === null) {
                visitCount = 0;
            }

            // Increment the visit count
            visitCount = parseInt(visitCount) + 1;

            // Update the display and save the new count to localStorage
            document.getElementById("visitCount").textContent = visitCount;
            localStorage.setItem("pageVisitCount", visitCount);
        } else {
            document.getElementById("visitCount").textContent = "Sorry, your browser does not support local storage, so we can't count visits.";
        }
    </script>
</body>
</html>
